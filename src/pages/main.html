<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- 폰트설정 -->
    <link
      rel="preload"
      href="/fonts/pretendard/woff2/PretendardVariable.woff2"
      as="font"
      type="font/woff2"
      crossorigin />
    <link rel="stylesheet" href="/fonts/pretendard/pretendardvariable.css" />

    <!-- 스타일설정 -->
    <script type="module" src="/src/main.ts"></script>
    <!-- main.ts -->
    <script type="module" src="/src/js/main.ts"></script>
  </head>
  <body>
    <h1 class="sr-only">두근두근 플레이리스트</h1>
    <section class="playlists-wrap main" style="display: block">
      <div class="main-container">
        <h2 class="main-title">
          <span>두근두근</span>
          <span>플레이리스트</span>
        </h2>
        <button class="btn gradient main" id="startBtn">START</button>
        <footer class="main-footer">
          <small class="main-small">
            <span>&copy;copyright 2025&copy; by Promise9</span>
            <span>본 웹 사이트는 멋쟁이사자처럼 프론트엔드</span>
            <span>부트캠프의 비상업적 프로젝트입니다.</span>
          </small>
        </footer>
      </div>
    </section>
    <section class="playlists-wrap main" style="display: none">
      <div class="container main">
        <div class="conversation-wrap main">
          <input
            type="text"
            class="input-default"
            id="create-user-name"
            maxlength="4"
            placeholder="이름을 입력해주세요." />
          <button class="btn gradient" id="submit-user-name">확인</button>
        </div>
      </div>
    </section>

    <section class="playlists-wrap main" style="display: none">
      <div class="container main">
        <div class="conversation-wrap main">
          <button class="btn" id="select-gen" data-value="여자">여자</button>
          <button class="btn" id="select-gen" data-value="남자">남자</button>
          <button class="btn gradient" id="submit-user-gen">확인</button>
        </div>
      </div>
    </section>
  </body>
</html>
